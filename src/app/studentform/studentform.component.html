<h1>CREATE STUDENT DETAILS</h1>
<div>
<form [formGroup]="studentform" class="row form-group">
    <label class="col-sm-4">Name</label>
    <input type="text" formControlName="name">
    <br>
    <label class="col-sm-4">id</label>
    <input type="number" formControlName="id">
    <br>
    <label class="col-sm-4">mobile</label>
    <input type="number" formControlName="phone"><br>

    <label class="col-sm-4">email</label>
    <input type="text" formControlName="email"><br>
    <label class="col-sm-4">batch</label>
    <input type="text" formControlName="batch"><br>

<div formArrayName = " address" class="row formArray">
    <label class="col-sm-4">city</label>
    <input type="text" formControlName="city"><br>
    <label class="col-sm-4">mandalam</label>
    <input type="text" formControlName="mandalam"><br>
    <label class="col-sm-4">district</label>
    <input type="text" formControlName="district"><br>
    <label class="col-sm-4">state</label>
    <input type="text" formControlName="state"><br>
    <label class="col-sm-4">pin</label>
    <input type="nunber" formControlName="pin"><br>

</div>
  <br>
  <button (click)="add()">add educations</button>


    <br>
    <button class="btn btn-success" (click)="submit()">submit</button>

 
</form>
</div>
